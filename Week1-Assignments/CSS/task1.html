<html>
  <head>
  <title>Simple Table and Shapes</title>
  <link rel="stylesheet" href="task1.css" />
</head>
<body>

  <table>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>80</td>
    </tr>
  </table>

  <div class="shapes">
    <div class="shape round1"></div>
    <div class="shape round2"></div>
    <div class="shape round3"></div>
    <div class="shape round4"></div>
    <div class="shape round5"></div>
    <div class="shape round6"></div>
    <div class="shape circle"></div>
    <div class="shape round7"></div>
    <div class="shape round8"></div>
  </div>

</body>
</html>
